<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item" *ngFor="let number of numbers">{{number}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <hr>
      <h1 appBasicHighlight>Custom styles</h1>
      <hr>
      <h1 appBetterHighlight>Custom styles</h1>
    </div>
  </div>
</div>
