<div class="row">
  <div class="col-md-5">
    <app-recipes-list (selectedRecipeForTheParent)="loadedRecipe = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="loadedRecipe; else infoText" [recipe]="loadedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
